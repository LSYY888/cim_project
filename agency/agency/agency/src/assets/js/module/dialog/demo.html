<script type="text/javascript">
    require(['dialog'],function(dialog){
        //confirm
        $('.dialog-confirm-test').click(function(){
            dialog.confirm({
                overlay : 1,
                dialogBody:'保存成功',
                needCancelBtn: false,
                onload : function(dialog,node){
                    $('.pub-dialog-confirm').on('click',function(){
                        alert('callback');
                        dialog.close();
                    })
                },
	            draggable : 1
            });
        })

        $('.dialog-tip-test').click(function(){

                overlay : 1,
                dialogBody:'保存成功'
            });
        })
