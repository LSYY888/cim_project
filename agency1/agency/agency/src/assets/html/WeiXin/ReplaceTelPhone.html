<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta content="yes" name="apple-mobile-web-app-capable">  
    <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
    <title>moneyfanli</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/WeiXin/ReplaceTelphone.css">
  </head>
  <body>
    <div class="replace-telphone">
      <section class="replace-tel-container">
        <section class="top-section">
          <div class="top-section-top"></div>
          <div class="top-section-center"></div>
          <div class="top-section-bottom"></div>
        </section>
        <section class="container-section">
          <div class="container-section-top"></div>
          <div class="container-section-content">
            <ul>
              <li>
                <label>
                  <input type="text" name="" placeholder="请输入您的手机号" class="phoneNumber"/>
                </label>
              </li>
              <li>
                <label>
                  <input type="text" name="" placeholder="请输入验证码" class="code" />
                  <a href="javascript:;" class="btn-code">点击获取</a>
                </label>
              </li>
              <li>
                  <a href="javascript:;" class="confirm-btn">确认修改</a>
              </li>
            </ul>
          </div>
        </section>
      </section>
    </div>
  <!-- <script src='../../../../node_modules/jquery/dist/jquery.min.js'></script> -->
  <script src="../../js/module/jquery.js"></script>
  </body>
</html>
